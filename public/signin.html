<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/signin.css">
</head>
<body>
  <!-- Top Wave -->
  <div class="top-design">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="url(#gradient-top)" fill-opacity="1" d="M0,128L60,160C120,192,240,256,360,272C480,288,600,256,720,224C840,192,960,160,1080,144C1200,128,1320,128,1380,128L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
      <defs>
        <linearGradient id="gradient-top" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff33cc;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Hello</h1>
    <p>Sign in to your account</p>

    <form id="signin-form" onsubmit="validateForm(event)">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <span class="icon">ðŸ‘¤</span>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="icon">ðŸ”’</span>
      </div>
      <a href="forgot.html" class="forgot-password">Forgot your password?</a>
      <button type="submit" class="signin-button">Sign in</button>
      
    </form>

    <p class="create-account">
      Don't have an account? <a href="create.html">Create</a>
    </p>

    <!-- Error Message -->
    <p id="error-message" style="color: red; display: none;">Incorrect details</p>
  </div>

  <!-- Bottom Wave -->
  <div class="bottom-design">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="url(#gradient-bottom)" fill-opacity="1" d="M0,288L60,272C120,256,240,224,360,192C480,160,600,96,720,64C840,32,960,32,1080,48C1200,64,1320,96,1380,112L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
      <defs>
        <linearGradient id="gradient-bottom" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff33cc;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>
  </div>

  <!-- JavaScript for Sign In -->
  <script src="js/signin.js"></script>
</body>
</html>
