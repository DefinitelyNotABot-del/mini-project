  </head>


  <body>
    <!-- Top Wave Design -->
    <div class="top-design">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="url(#gradient-top)" fill-opacity="1"
                d="M0,128L60,160C120,192,240,256,360,272C480,288,600,256,720,224C840,192,960,160,1080,144C1200,128,1320,128,1380,128L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
            </path>
            <defs>
                <linearGradient id="gradient-top" x1="0%" y1="0%" x2="100%">
                    <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff33cc;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <!-- Complaint Form -->
    <div class="content">
        <center>
            <h1>Register Your Complaint</h1>
            <form id="complaintForm" action="../voting system001/api/complaint.php" method="POST">
                <label>Email (through which we can give response)</label>
                <input type="email" name="email" placeholder="Enter email" required>

                <label>Subject of your complaint</label>
                <input type="text" name="subject" placeholder="Enter subject" required>

                <label>Explain the issue you are facing</label>
                <textarea name="issue" placeholder="Describe your issue" required></textarea>

                <br><br>
                <input type="submit" value="Submit Complaint">
            </form>
        </center>
    </div>

    <script>
      document.getElementById('complaintForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the form from submitting immediately
          
          // Show the alert first
          alert("Form submitted successfully");
          
          // After the alert, submit the form manually
          this.submit(); // This will now redirect to complaint.php
      });
    </script>
  

    <!-- Bottom Wave Design -->
    <div class="bottom-design">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="url(#gradient-bottom)" fill-opacity="1"

                    <stop offset="0%" style="stop-color:#ff33cc;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <!-- Footer -->
      
    <footer>

          <i class="fa-solid fa-circle-info" style="color: #f7f7f8;"></i>
      </button>

      <button onclick="navigateTo('home.html')" style="background-color: transparent; border: none; color: white; font-size: 20px; cursor: pointer;">
