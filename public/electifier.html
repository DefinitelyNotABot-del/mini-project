<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voting System</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: hwb(0 97% 1%);
                background-image: url('bg.jpg');
                background-size: cover;
                background-position: center;
                position: relative;
            }

            .top-design, .bottom-design {
                position: absolute;
                width: 100%;
            }

            .top-design {
                top: 0;
            }

            .bottom-design {
                bottom: 0;
                left: 0; /* Moves the design to the left side */
            }

            .content {
                background: #ffffff;
                padding: 2rem;
                width: 90%;
                max-width: 400px;
                border-radius: 20px;
                box-shadow: 0 4px 8px rgba(197, 12, 169, 0.903);
                text-align: center;
                z-index: 1;
            }

            h1 {
                margin-bottom: 1rem;
            }

            .input-group {
                position: relative;
                margin-bottom: 1.5rem;
            }

            input, select {
                width: 100%;
                box-sizing: border-box;
                margin: 0;
                padding: 0.8rem;
                padding-left: 1rem;
                border: 1px solid #ccc;
                border-radius: 20px; /* Applies border-radius to dropdown */
                font-size: 1rem;
            }

            input:focus, select:focus {
                outline: none;
                border-color: #ff33cc;
                box-shadow: 0 0 5px rgba(255, 51, 204, 0.5);
            }

            button {
                width: 100%;
                padding: 0.8rem;
                background: linear-gradient(45deg, #ff33cc, #ffcc00);
                border: none;
                color: white;
                font-size: 1rem;
                border-radius: 20px;
                cursor: pointer;
                transition: 0.3s;
            }

            button:hover {
                background: linear-gradient(45deg, #ffcc00, #ff33cc);
            }

            a {
                color: #ff33cc;
                text-decoration: none;
                font-weight: bold;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="top-design">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="url(#gradient-top)" fill-opacity="1" d="M0,128L60,160C120,192,240,256,360,272C480,288,600,256,720,224C840,192,960,160,1080,144C1200,128,1320,128,1380,128L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
                <defs>
                    <linearGradient id="gradient-top" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff33cc;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <div class="content">
            <h1>Electifier Login</h1>
            <form action="../voting system001/api/login.php" method="POST">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="input-group">
                    <select id="dropdown" name="role" required>
                        <option value="" disabled selected>Role</option> <!-- Default option for role -->
                        <option value="1">Voter</option>
                        <option value="2">Candidate</option>
                    </select>
                </div>
                <button type="submit">Login</button>
                <p>New user? <a href="../voting system001/routes/register.html">Register here</a></p>
            </form>
            
        </div>

        <script>
            document.getElementById('complaintForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting immediately
                
                // Show the alert first
                alert("Form submitted successfully");
                
                // After the alert, submit the form manually
                this.submit(); // This will now redirect to complaint.php
            });
          </script>

        <div class="bottom-design">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="url(#gradient-bottom)" fill-opacity="1" d="M0,288L60,272C120,256,240,224,360,192C480,160,600,96,720,64C840,32,960,32,1080,48C1200,64,1320,96,1380,112L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
                <defs>
                    <linearGradient id="gradient-bottom" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff33cc;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </body>
</html>
